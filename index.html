<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <meta name="description" content="Project">
    <meta name="keywords" content="Class, Example, Classmate">
    <meta name="author" content="Leonarda Chiara Francesca">

    <title>Macbeth</title>
    <link rel="icon" href="icons/book.svg">
</head>
<body>
    <header>
        <span>Macbeth</span>
        <img src="icons/book.svg">
    </header>

    <!-- <nav>
        <span>ciao</span>
    </nav> -->

    <main>
        <div id="history">
            <div class="box">
                <span class="text">History</span>
            </div>
            <div id="selector">
                <div class="selectorBox">
                    <span class="selectorText">exe 1</span>
                </div>
                <div class="selectorBox">
                    <span class="selectorText">exe 2</span>
                </div>
                <div class="selectorBox">
                    <span class="selectorText">exe 3</span>
                </div>
                <div class="selectorBox">
                    <span class="selectorText">exe 4</span>
                </div>
                <div class="selectorBox">
                    <span class="selectorText">exe 5</span>
                </div>
                <div class="selectorBox">
                    <span class="selectorText">exe 6</span>
                </div>
                <div id="center"></div>
            </div>
        </div>

        <div id="videos">
            <div class="box">
                <span class="text">Videos</span>
            </div>
        </div>

        <div id="exercises">
            <div class="box">
                <span class="text">Exercises</span>
                <input class="input" type="text">
                <span class="text">text</span>
            </div>
            <div class="box">
                <button id="end" type="button">Click</button>
            </div>
        </div>

        <div id="menu">
            <div class="box" id="historyButton">
                <span class="text">Histoy</span>
                <img src="icons/history.svg" class="icon">
            </div>
            <div class="box" id="videosButton">
                <span class="text">Videos</span>
                <img src="icons/videos.svg" class="icon">
            </div>
            <div class="box" id="exercisesButton">
                <span class="text">Exercises</span>
                <img src="icons/exercises.svg" class="icon">
            </div>
        </div>
    </main>

    <footer>
        <span>Leonardo Chiara Francesca</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
